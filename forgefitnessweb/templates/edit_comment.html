{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<h2 class="text-light font-weight-bold text-center">Edit Comment</h2>

<div class="container m-5 text-light">
    <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Update Comment</button>
    </form>
</div>
{% endblock %}
