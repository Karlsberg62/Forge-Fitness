{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="card">
    <div class="card-header bg-dark text-white text-center">
        <h5 class="card-title">Do you want to delete your account?</h5>
    </div>
    <div class="card-body text-center">
        <a href="{% url 'index' %}" class="btn btn-success mr-2">Back to Safety</a>
        <form method="post" action="{% url 'delete_account' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger mt-2">Delete Account</button>
        </form>
    </div>
</div>

{% endblock %}
