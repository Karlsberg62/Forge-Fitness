{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Edit Profile{% endblock %}

{% block content %}

<h1 class="text-light font-weight-bold">Edit Profile</h1>
<br>

<div class="container form-group text-light">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
         
        <button class="btn btn-secondary">Update Profile</button>
    </form>
</div>

{% endblock %}
